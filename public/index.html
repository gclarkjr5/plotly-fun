<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.0.0/dygraph.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<body>
    <ul id="myTabs" class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#byDN">By DN</a></li>
        <li role="presentation"><a href="#byMonth">By Month</a></li>
    </ul>
    <div class="tab-content">
        <div id="byDN" role="tabpanel" class="tab-pane fade in active container-fluid"></div>
        <div id="byMonth" role="tabpanel" class="tab-pane fade in active container-fluid"></div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bacon.js/0.7.94/Bacon.min.js"></script>
<script type="text/javascript">

    // Activate the functionality of the tabs
    $('#myTabs a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
    });

    // Get the data
    $.ajax({
        url: `/data`,
        success: function (results) {
            byDN(results)
            // byMonth(results)
        }
    });
</script>

</html>
